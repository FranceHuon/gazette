name: CI

on:
  push:
    branches:
      - main
      - staging
      - dev
  pull_request:
    branches:
      - main
      - staging
      - dev

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.15.0

      - name: Setup pnpm
        run: npm install -g pnpm@10.11.0

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm lint

  typecheck:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.15.0

      - name: Setup pnpm
        run: npm install -g pnpm@10.11.0

      - name: Install dependencies
        run: pnpm install

      - name: Run TypeScript typecheck
        run: pnpm -r run typecheck

  build:
    needs: typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.15.0

      - name: Setup pnpm
        run: npm install -g pnpm@10.11.0

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        env:
          NODE_ENV: production
          CI: true
        run: pnpm -r build

  lighthouse:
    name: Lighthouse Accessibility Audit
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.15.0

      - name: Setup pnpm
        run: npm install -g pnpm@10.11.0

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          pnpm install
          echo "Building shared packages..."
          pnpm --filter @gazette/shared build

      - name: Create .env file for CI
        run: |
          cat > .env << EOF
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_NAME=${{ secrets.DB_NAME }}
          DB_PORT=${{ secrets.DB_PORT }}
          BACKEND_PORT=${{ secrets.BACKEND_PORT }}
          NODE_ENV=test
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRATION=${{ secrets.JWT_EXPIRATION }}
          ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}
          FRONTEND_PORT=${{ secrets.FRONTEND_PORT }}
          NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          EOF
          echo "Created .env file (values hidden for security)"
          echo "Checking if all required secrets are set..."
          if [ -z "${{ secrets.DB_USER }}" ] || [ -z "${{ secrets.BACKEND_PORT }}" ] || [ -z "${{ secrets.FRONTEND_PORT }}" ]; then
            echo "❌ Missing required secrets!"
            exit 1
          fi
          echo "✅ All required secrets are set"

      - name: Start services
        run: |
          echo "=== Starting Backend via Docker ==="
          echo "Stopping any existing containers..."
          docker compose down --volumes --remove-orphans

          echo "Removing any existing images..."
          docker compose rm -f
          docker rmi gazette-backend || echo "No backend image to remove"

          echo "Building and starting backend services..."
          docker compose up --build -d postgres backend

          echo "=== Waiting for backend to start ==="
          echo "Waiting 30 seconds for backend to fully start..."
          sleep 30

          echo "=== Backend Health Check ==="
          echo "Backend container status:"
          docker compose ps postgres backend

          echo "Checking if backend container is running..."
          if ! docker compose ps --status running | grep -q "backend"; then
            echo "❌ Backend container is not running!"
            echo "Backend logs:"
            docker compose logs backend --tail=50
            echo "❌ Exiting due to backend startup failure"
            exit 1
          fi

          echo "✅ Backend container is running!"

          echo "=== Testing Backend Accessibility ==="
          for i in {1..15}; do
            echo "Attempt $i/15 to connect to backend on port ${{ secrets.BACKEND_PORT }}..."
            if curl -s http://localhost:${{ secrets.BACKEND_PORT }}/contents > /dev/null 2>&1; then
              echo "✅ Backend is accessible!"
              break
            fi
            if [ $i -eq 15 ]; then
              echo "❌ Backend is not accessible after 15 attempts"
              echo "Backend logs:"
              docker compose logs backend --tail=30
              exit 1
            fi
            sleep 5
          done

          echo "=== Starting Frontend Natively ==="
          echo "Building frontend..."
          cd apps/frontend
          pnpm build

          echo "Starting frontend in background..."
          pnpm start -p ${{ secrets.FRONTEND_PORT }} &
          FRONTEND_PID=$!
          echo "Frontend started with PID: $FRONTEND_PID"
          echo "FRONTEND_PID=$FRONTEND_PID" >> $GITHUB_ENV

          echo "Waiting for frontend to start..."
          sleep 10

          echo "=== Testing Frontend Accessibility ==="
          for i in {1..15}; do
            echo "Attempt $i/15 to connect to frontend on port ${{ secrets.FRONTEND_PORT }}..."
            if curl -s http://localhost:${{ secrets.FRONTEND_PORT }}/ > /dev/null 2>&1; then
              echo "✅ Frontend is accessible!"
              break
            fi
            if [ $i -eq 15 ]; then
              echo "❌ Frontend is not accessible after 15 attempts"
              echo "Checking frontend process..."
              ps aux | grep "next start" || echo "Frontend process not found"
              exit 1
            fi
            sleep 5
          done

          echo "✅ All services are accessible!"

      - name: Run Lighthouse CI with Authentication
        env:
          BACKEND_PORT: ${{ secrets.BACKEND_PORT }}
          FRONTEND_PORT: ${{ secrets.FRONTEND_PORT }}
        run: |
          echo "Running Lighthouse with authentication..."
          node .github/scripts/lighthouse-auth.js

      - name: Cleanup services
        if: always()
        run: |
          echo "=== Cleaning up services ==="
          if [ ! -z "$FRONTEND_PID" ]; then
            echo "Stopping frontend process (PID: $FRONTEND_PID)..."
            kill $FRONTEND_PID || echo "Frontend process already stopped"
          fi

          echo "Stopping Docker containers..."
          docker compose down --volumes --remove-orphans || echo "Docker containers already stopped"

          echo "✅ Cleanup completed"
