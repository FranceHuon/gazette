name: CI

on:
  push:
    branches:
      - main
      - staging
      - dev
      - branche-de-france
  pull_request:
    branches:
      - main
      - staging
      - dev
      - branche-de-france

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.15.0

      - name: Setup pnpm
        run: npm install -g pnpm@10.11.0

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm lint

  typecheck:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.15.0

      - name: Setup pnpm
        run: npm install -g pnpm@10.11.0

      - name: Install dependencies
        run: pnpm install

      - name: Run TypeScript typecheck
        run: pnpm -r run typecheck

  build:
    needs: typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.15.0

      - name: Setup pnpm
        run: npm install -g pnpm@10.11.0

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        env:
          NODE_ENV: production
          CI: true
        run: pnpm -r build

  lighthouse:
    name: Lighthouse Accessibility Audit
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.15.0

      - name: Setup pnpm
        run: npm install -g pnpm@10.11.0

      - name: Create .env file for CI
        run: |
          cat > .env << EOF
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_NAME=${{ secrets.DB_NAME }}
          DB_PORT=${{ secrets.DB_PORT }}
          BACKEND_PORT=${{ secrets.BACKEND_PORT }}
          NODE_ENV=test
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRATION=${{ secrets.JWT_EXPIRATION }}
          ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}
          FRONTEND_PORT=${{ secrets.FRONTEND_PORT }}
          NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          EOF

      - name: Start Docker services
        run: |
          echo "Starting all services with docker compose..."
          docker compose up --build -d
          echo "Waiting for containers to be ready..."
          sleep 30
          echo "Checking services status..."
          docker compose ps
          echo "Checking container logs..."
          docker compose logs backend --tail=20
          docker compose logs frontend --tail=20
          echo "Checking if backend is accessible..."
          for i in {1..10}; do
            echo "Attempt $i to connect to backend..."
            if curl -f http://localhost:3000/; then
              echo "✅ Backend is accessible!"
              break
            fi
            sleep 5
          done
          echo "Checking if frontend is accessible..."
          for i in {1..10}; do
            echo "Attempt $i to connect to frontend..."
            if curl -f http://localhost:3002/; then
              echo "✅ Frontend is accessible!"
              break
            fi
            sleep 5
          done

      - name: Run Lighthouse authentication script
        run: |
          echo "Installing Lighthouse dependencies..."
          pnpm add -w lighthouse puppeteer wait-on
          echo "Installing Chrome for Puppeteer..."
          npx puppeteer browsers install chrome
          echo "Waiting for services to be ready..."
          npx wait-on http://localhost:3000 http://localhost:3002 --timeout 60000
          echo "Running Lighthouse audit..."
          node .github/scripts/lighthouse-auth.js

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: ./lighthouse-report-*.html
